<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.red{
    width: 500px;
    height: 300px;
    background-color: red;
    position: relative;
    top: 200px;
    left: 200px;
}

.blue{
    width: 500px;
    height: 150px;
    background-color: blue;
    position: absolute;
    bottom: 70px;
}

.circle{
    width: 124px;
    height: 124px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    bottom: 80px;
    left: 195px;
}

    </style>

</head>
<body>

    <div class="red">
        <div class="blue"></div>
        <div class="circle"></div>
    </div>
    
</body>
</html>
